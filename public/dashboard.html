<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recipe User Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }
    .dashboard {
        background-color: #fff;
        width: 80%;
        margin: 50px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }
    .welcome {
        text-align: center;
        margin-bottom: 20px;
    }
    .button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .button:hover {
        background-color: #45a049;
    }
    .recipe {
        margin-bottom: 20px;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 5px;
    }
    .recipe h3 {
        margin-top: 0;
    }
    .recipe-actions {
        text-align: right;
    }
    .recipe-actions a {
        margin-left: 10px;
        color: #007bff;
        text-decoration: none;
    }
    .recipe-actions a:hover {
        text-decoration: underline;
    }
    .sign-out {
        text-align: center;
        margin-top: 20px;
    }
    .add-recipe-form {
        margin-top: 20px;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 5px;
    }
    .add-recipe-form label {
        display: block;
        margin-bottom: 10px;
    }
    .add-recipe-form input[type="text"],
    .add-recipe-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
</style>
</head>
<body>

<div class="dashboard">
    <div class="welcome">
        <h2>Welcome, User!</h2>
        <a href="#" class="button">Update Profile</a>
    </div>

    <main>
        <div class="banner">
            <h1 id="churchName">TGSC Members</h1>
        </div>

    <!-- Add Recipe Button -->
    <button id="addRecipeButton" onclick="togglePopup()">Add Recipe</button>

    <!-- Recipe List -->
    <div id="recipeList">
        <!-- Recipe items will be dynamically inserted here -->
    </div>

    <!-- Recipe Form Popup -->
    <div class="popup-overlay" id="recipePopupOverlay"></div>
    <div class="popup-form" id="recipeForm">
        <h2>Add New Recipe</h2>
        <form id="newRecipeForm">
            <!-- File input for image -->
            <div class="image-upload-container">
                <input type="file" id="recipeImage" name="image" accept="image/*" required>
            </div>
            <!-- Other form fields -->
            <div class="form-group">
                <label for="recipeTitle">Title:</label>
                <input type="text" id="recipeTitle" name="title" required>
            </div>
            <div class="form-group">
                <label for="recipeIngredients">Ingredients:</label>
                <textarea id="recipeIngredients" name="ingredients" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="recipeInstructions">Instructions:</label>
                <textarea id="recipeInstructions" name="instructions" rows="6" required></textarea>
            </div>
            <button type="submit">Add Recipe</button>
        </form>
        <button onclick="togglePopup()">Cancel</button>
    </div>
</main>

    <div class="sign-out">
        <a href="#" class="button">Sign Out</a>
    </div>
</div>

<script>
    function togglePopup() {
            const popupOverlay = document.getElementById('recipePopupOverlay');
            const recipeForm = document.getElementById('recipeForm');
            if (popupOverlay.style.display === 'block') {
                popupOverlay.style.display = 'none';
                recipeForm.style.display = 'none';
            } else {
                popupOverlay.style.display = 'block';
                recipeForm.style.display = 'block';
            }
        }
    
    function addRecipe() {
        const title = document.getElementById('recipe-title').value;
        const ingredients = document.getElementById('recipe-ingredients').value;
        const instructions = document.getElementById('recipe-instructions').value;

        // Here you can perform any validation before sending the data to the server

        // Send the data to the server using fetch or XMLHttpRequest
        fetch('/recipes/add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ title, ingredients, instructions })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to add recipe');
            }
            // Optionally, you can reset the form fields after successful submission
            document.getElementById('recipe-title').value = '';
            document.getElementById('recipe-ingredients').value = '';
            document.getElementById('recipe-instructions').value = '';
            alert('Recipe added successfully!');
        })
        .catch(error => {
            console.error(error);
            alert('Failed to add recipe. Please try again.');
        });
    }
</script>

</body>
</html>
