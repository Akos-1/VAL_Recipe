<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stylish Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }
    .dashboard {
        background-color: #fff;
        width: 80%;
        margin: 50px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }
    .welcome {
        text-align: center;
        margin-bottom: 20px;
    }
    .button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .button:hover {
        background-color: #45a049;
    }
    .recipe {
        margin-bottom: 20px;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 5px;
    }
    .recipe h3 {
        margin-top: 0;
    }
    .recipe-actions {
        text-align: right;
    }
    .recipe-actions a {
        margin-left: 10px;
        color: #007bff;
        text-decoration: none;
    }
    .recipe-actions a:hover {
        text-decoration: underline;
    }
    .sign-out {
        text-align: center;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="dashboard">
    <div class="welcome">
        <h2>Welcome, User!</h2>
        <a href="#" class="button">Update Profile</a>
    </div>

    
    <div class="sign-out">
        <a href="#" class="button">Sign Out</a>
    </div>
</div>

</body>
</html>
