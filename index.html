<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAL's Recipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }

        #logo {
            width: 100px; /* adjust as needed */
            height: auto;
        }

        #search {
            margin-right: 20px;
        }

        #banner {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        #banner h1 {
            font-size: 36px;
        }

        #banner p {
            font-size: 18px;
        }
    </style>
</head>
<body>

<header>
    <div>
        <img id="logo" src="path/to/your/logo.png" alt="VAL's Recipes Logo">
    </div>
    <div>
        <input type="text" id="search" placeholder="Search...">
        <a href="#">Home</a>
        <a href="#">Log In</a>
        <a href="#">Country</a>
    </div>
</header>

<div id="banner">
    <h1>Welcome to VAL's Recipes</h1>
    <p>Journey Through West Africa's Culinary Wonders</p>
</div>

</body>
</html>
